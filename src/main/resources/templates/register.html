<!doctype html>
<html lang="en">
<head>
    <#include "/html_parts/head_part.html">
    <title>Register</title>
</head>
<body>

<div class="container">
    </br>
    <h1 align="center">Register</h1>
    </br>


    <form action="/register" method="POST">

        <div class="row justify-content-center">
            <div class="col-md-auto col-lg-3">
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>

            <div class="col-md-auto col-lg-3">
                <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
            </div>
        </div>


        </br></br>

        <div class="row justify-content-center">
            <div class="col-md-auto col-lg-3">
                <input name="firstName" type="text" class="form-control" id="firstName" placeholder="Enter firstname">
            </div>
            <div class="col-md-auto col-lg-3">
                <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Enter lastname">
            </div>
        </div>


        </br></br>
        <div class="row justify-content-center">
            <div class="col-md-auto col-lg-3">
                <select name="gender" style="width: 100%; height: 37px;">
                    <option value="" selected="selected" hidden="hidden">Choose your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="col-md-auto col-lg-3">
                <input name="age" type="number" step="1" min="1" class="form-control" id="age" placeholder="Enter your age">
            </div>
        </div>

        </br></br>
        <div class="row justify-content-center">

                <input style="width: 48.2%;" name="about" type="text" class="form-control" id="about" placeholder="Write something about yourself">

        </div>

        <div class="container" align="center">
            </br></br>
            <button class="btn btn-outline-dark" type="submit">Register</button>
        </div>
        </br>

        <#include "/html_parts/success_to_login.html">

    </form>


</div>
<#include "/html_parts/footer_script.html">
</body>
</html>
