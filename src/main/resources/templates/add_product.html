<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Product</title>
</head>
<body>
<#include "/header.html">
<div class="container">
    <div class="container pt-3">
    <h1 align="center">Add Product</h1>
    </div>
    <form action="/products/add" method="POST">

    <div class="container pt-3 pb-3">
        <div class="row justify-content-center align-items-center pt-3 pb-3">

            <div class="col col-md-2">
                <input type="text" name="name" class="form-control" placeholder="Enter product name:" aria-label="name:">
            </div>
            <div class="col col-md-2">
                <input type="number" step="0.01" min="0.01" name="price" class="form-control" placeholder="Enter product price:" aria-label="price:">
            </div>
        </div>

        <div class="row justify-content-center align-items-center pt-3 pb-3">
            <div class="col col-md-4">
                <textarea name="description" class="form-control" placeholder="Enter product description:" aria-label="description:"></textarea>
            </div>
        </div>

            <div class="row justify-content-center align-items-center pt-3 pb-3">
                <div class="col col-md-auto">
                    <button class="btn btn-outline-dark" type="submit">Add product</button>
                </div>
            </div>

    </div>


        <#include "/success_to_products_list.html">

    </form>

</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

-->
</body>
</html>
